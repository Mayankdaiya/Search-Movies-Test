<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="topBox">
        <h1><u>Search Your Favourite Movies</u></h1>
        <input type="text" placeholder="Search here..." id="INPUTSEARCH">
        <button onclick = "SearchTheMovie()">Search</button>
    </div>
    <form class="ChangeTheme">
        <fieldset class="Field">
          <label for="Light"></label>
          <input type="radio" id="Light" name="theme" checked>

          <label for="Blue"></label>
          <input type="radio" id="Blue" name="theme">

          <label for="Orange"></label>
          <input type="radio" id="Orange" name="theme">

          <label for="BabyPink"></label>
          <input type="radio" id="BabyPink" name="theme">

          <label for="Dark"></label>
          <input type="radio" id="Dark" name="theme">
        </fieldset>
      </form>
      <br>
      <div class="Bottom">
        <div class="Movies-Box"></div>
      <script src="JavaScript.js"></script>
      </div>
</body>
</html>
